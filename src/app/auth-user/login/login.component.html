<div class="login-dark">
  <form [formGroup]="LoginForm" class="myLogin" (submit)="signin()">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" formControlName="email"></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" formControlName="password"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
    <a href="#" class="forgot">Forgot your email or password?</a>
  </form>
</div>
